<div class="banner">
  <h3>Client</h3>
</div>

<!-- In your component's template, for example app.component.html -->
<mat-accordion class="col-12">
  <mat-expansion-panel>
    <mat-expansion-panel-header >
      <mat-panel-title>
        Generate clients
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form [formGroup]="generateForm" (ngSubmit)="onSubmit()" class="inline-form">
      <div class="row">
        <!-- ... other fields ... -->

        <mat-form-field appearance="fill" class="col-6">
          <mat-label>Count</mat-label>
          <input matInput placeholder="Count" formControlName="count" required>
        </mat-form-field>
      </div>

      <div class="mb-2">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
      </div>
    </form>

  </mat-expansion-panel>
</mat-accordion>
